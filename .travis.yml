---
language: node_js
node_js:
  - "8"
cache: yarn
addons:
  apt:
    packages:
      - g++-4.8
    sources:
      - ubuntu-toolchain-r-test
env:
  CXX=g++-4.8
notifications:
  email:
    on_success: change # only if status change from fail to success
    on_failure: always # if there is a fail
    recipients:
      - bennewton999@gmail.com
branches:
  only:
    - master
before_install:
    - yarn config set ignore-engines true
before_script:
  # If you're have troubles with firebase/firebase-tools#382
  # - "yarn global add https://github.com/firebase/firebase-tools"
  # - "yarn global add firebase-tools"
  - "yarn global add gatsby --ignore-engines"
script:
  - "yarn deploy"